<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"
      autocomplete="off" onsubmit="onSubmit()">
      <fieldset class="field" name="Personal information">
        <legend>Personal information</legend>
        <div class="info">
          <label name="Surname" for="surname">Surname:
            <input type="text" id="surname"
             name="surname" autocomplete="off">
          </label>
        </div>
        <div class="info">
          <label name="name" for="name">Name:
            <input type="text" name="name"
             id="name" autocomplete="off"
            required>
          </label>
        </div>
        <div class="info">
          <label name="age" for="age">How old are You?
            <input type="number" name="age"
             id="age" value="12"
             min="12" max="150">
          </label>
        </div>
        <div class="info">
          <label name="date-birth" for="date-birth">Full date of birth:
            <input type="date" name="date-birth"
             id="date-birth" max="2020-01-01">
          </label>
        </div>
        <label name="agreement" for="agreement">I accept the term of agreement
          <input type="checkbox" id="agreement"
           name="agreement">
        </label>
      </fieldset>

      <fieldset class="field" name="registration">
        <legend>Registration</legend>
        <div class="info">
          <label for="email" aria-autocomplete="off"
           name="email">E-mail:
            <input type="email"
             id="email" name="email"
             pattern=".+@gmail.com" required
             placeholder="email@example.com">
          </label>
        </div>
        <div class="info">
          <label name="pass" for="pass">
            Password:
            <input type="password"
             id="pass" name="password"
             minlength="8" required
             maxlength="15">
          </label>
        </div>
      </fieldset>
      <fieldset class="field" name="interesting-facts">
        <legend>An interesting fact about you!</legend>
        <div class="info">Do you love cats?
          <input type="radio" id="cat-yes"
            name="cat" value="yes">
          <label for="cat-yes" name="cat-yes"> Yes
          </label>
          <input type="radio" id="cat-no"
            name="cat" value="no">
          <label for="cat-no" name="cat-no"> No
          </label>
        </div>
        <div class="info">
          <label for="color" name="fav-color">What is your favorite color?
            <input type="color" id="color"
              name="color" value="black" >
          </label>
        </div>
        <div class="info">
          <label for="bed-time" name="bed=time">What time do you go to bed?
            <input type="time" id="bed-time"
              name="bed-time"  required>
          </label>
        </div>
        <div class="info">
          <label name="fav-car" for="fav-car">What are you favorite brand of cars?
            <select multiple name="fav-car"
              id="fav-car">
              <option>BMW</option>
              <option>Audi</option>
              <option>Lada</option>
            </select>
          </label>
        </div>
        <div class="info">
          <label name="rate-work" for="rate-work">How do you rate our work?
            <input type="range" id="rate-work"
              name="rate" min="0"
              max="11" value="0">
          </label>
        </div>
      </fieldset>

      <fieldset class="field" name="add-info">
        <legend>Additional info:</legend>
        <div class="info">
          <label for="comments" name="comments">Comments:
            <textarea name="comments" id="comments">
            </textarea>
          </label>
        </div>
        <div>
          <label for="recommend" name="recommend">Would you recommend us?
            <select name="unswer" id="recommend">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
